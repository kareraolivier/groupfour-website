<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Website project</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'sections/header.html');
        loadComponents('sticky', 'sections/sticky-yellow.html');
        loadComponents('about', 'sections/about.html');
        loadComponents('footer', 'sections/footer.html');
    }
</script>
<body class="bg-primary">
    <div id="header"></div>
    <div id="about"></div>
    <div id="sticky"></div>
    <div id="footer"></div>
</body>

</html>
