<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Website project</title>
      <style>
    @keyframes movePath1 {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
    @keyframes movePath2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    @keyframes rotatePath3 {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(360deg); }
    }
    .animate-path1 {
      animation: movePath1 2s infinite;
    }
    .animate-path2 {
      animation: movePath2 3s infinite;
    }
    .animate-path3 {
      animation: rotatePath3 4s infinite;
    }
  </style>
    <script defer>
        const loadComponents = (id, url, callback) => {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    document.getElementById(id).innerHTML = html;
                    if (callback) callback();
                });
        }

        window.onload = () => {
            let loadedComponents = 0;
            const totalComponents = 8;
            
            const componentLoaded = () => {
                loadedComponents++;
                if (loadedComponents === totalComponents) {
                    service(); 
                    navBar();      
                }
            };

            loadComponents('header', 'sections/header.html', componentLoaded);
            loadComponents('hero', 'sections/hero.html', componentLoaded);
            loadComponents('about', 'sections/about.html', componentLoaded);
            loadComponents('sticky', 'sections/sticky-yellow.html', componentLoaded);
            loadComponents('services', 'sections/services.html', componentLoaded);
            loadComponents('references', 'sections/references.html', componentLoaded);
            loadComponents('contact', 'sections/contact.html', componentLoaded);
            loadComponents('footer', 'sections/footer.html', componentLoaded);
        }
    </script>
    <script src="./index.js"></script>


</head>

<body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="sticky"></div>
    <div id="services"></div>
    <div id="references"></div>
    <div id="contact"></div>
    <div id="footer"></div>
</body>

</html>
