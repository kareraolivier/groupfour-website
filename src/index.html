<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Website project</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
        });
    };

    window.onload = () => {
      loadComponents("header", "sections/header.html");
      loadComponents("hero", "sections/hero.html");
      loadComponents("about", "sections/about.html");
      loadComponents("sticky", "sections/sticky-yellow.html");
      loadComponents("services", "sections/services.html");
      loadComponents("references", "sections/references.html");
      loadComponents("contact", "sections/contact.html");
      loadComponents("footer", "sections/footer.html");
    };
  </script>
  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="sticky"></div>
    <div id="services"></div>
    <div id="references"></div>
    <div id="contact"></div>
    <div id="footer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector("#contact");
        console.log(container);
        console.log("nyirabakangaza ngo mutahe");
      });
    </script>
  </body>
</html>
